<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- including fontawesome script tag -->
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon"
        href="https://images.pexels.com/photos/6927334/pexels-photo-6927334.jpeg?auto=compress&cs=tinysrgb&w=600">
    <title>Adi's Calculator</title>
</head>

<body>

    <div class="container border border-muted border-5 container-class flex flex-col">
        <button class= "toggle-icon" onclick="changemode()"><i class="fa-solid fa-toggle-on"></i></button>
        <h3>ADI'S CALCULATOR </h3>
        <input type="text" class="input" id="screen">
        <div class="row"></div>
        <table>
            <tr>
                <td colspan="2"><button class="btn btn-success buttons" id="all-clear">AC</button></td>
                <td> <button class="btn btn-dark buttons">C</button></td>
                <!-- <td><button class="btn buttons"></button></td> -->
                <td><button class="btn btn-warning buttons">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light buttons">7</button></td>
                <td> <button class="btn btn-light buttons">8</button></td>
                <td><button class="btn btn-light buttons">9</button></td>
                <td><button class="btn btn-warning buttons">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light buttons">4</button></td>
                <td> <button class="btn btn-light buttons">5</button></td>
                <td><button class="btn btn-light buttons">6</button></td>
                <td><button class="btn btn-warning buttons">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light buttons">1</button></td>
                <td> <button class="btn btn-light buttons">2</button></td>
                <td><button class="btn btn-light buttons">3</button></td>
                <td><button class="btn btn-warning buttons">-</button></td>
            </tr>
            <tr>
                <td> <button class="btn btn-light buttons">0</button></td>
                <td> <button class="btn btn-light buttons">(</button></td>
                <td> <button class="btn btn-light buttons">)</button></td>
                <td><button class="btn btn-warning buttons">=</button></td>
            </tr>
        </table>
    </div>
    
    <!-- linking javascript file -->
    <script src="index.js"></script>
    <!-- Bootstrap JS script codes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Bootstrap for poppers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
